<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="hero">
      <!--navbar-->
      <div class="navbar">
        <div class="logo">
          <img src="img/logo-main.svg" alt="main logo" class="main-logo"/>
          <img src="img/logo-text.svg" alt="logo text" class="logo-text"/>
        </div>
        <img src="img/navbar-button.png" alt="navbar button" class="navbar-button"/>
      </div>
      <!--end navbar-->
      <div class="header">
        <img class="alaska-icon" src="img/Alaska.png" alt="alaska icon" />
        <p>
          ENJOY THE SOLITUDE & SOLACE OF
        </p>
        <img class="logo-text" src="img/logo-text.svg" alt="arctic wild logo" />
        <div class="heading-sep">
        </div>
        <div class="play-button">
          <img src="img/play.png" class="play" alt="play button" />
        </div>
      </div><!--end header-->
    </div><!--end hero-->

    <div class="flex-parent">
      <!--rafting-->
      <div class="trip-box rafting">
        <div class="trip-button">
          <img src="img/icon-raft.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>RAFTING TRIPS</h3>
        </div>
      </div>
      <!--end rafting-->
      <!--base camps-->
      <div class="trip-box base-camps">
        <div class="trip-button">
          <img src="img/icon-basecamp.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>BASE CAMP TRIPS</h3>
        </div>
      </div>
      <!--end base camps-->
      <!--backpacking-->
      <div class="trip-box backpacking">
        <div class="trip-button">
          <img src="img/icon-backpacking.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>BACKPACKING TRIPS</h3>
        </div>
      </div>
      <!--backpacking-->
      <!--canoe-->
      <div class="trip-box canoe">
        <div class="trip-button">
          <img src="img/icon-canoe.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>CANOE TRIPS</h3>
        </div>
      </div>
      <!--canoe-->
      <!--photography-->
      <div class="trip-box photography">
        <div class="trip-button">
          <img src="img/icon-photography.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>PHOTOGRAPHY TRIPS</h3>
        </div>
      </div>
      <!--photography-->
      <!--custom-->
      <div class="trip-box custom">
        <div class="trip-button">
          <img src="img/icon-custom.svg" class="icon" alt="raft icon" />
        </div>
        <div class="trip-text">
          <div class="orange-bar">
          </div>
          <h3>CUSTOM TRIPS</h3>
        </div>
      </div>
      <!--custom-->

    </div>
  </body>
</html>
